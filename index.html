<!DOCTYPE html>
<html lang="hu">
<head>
  <meta charset="UTF-8">
  <title>Virtuális Túra Pecsételő</title>
  <style>
    body {
      font-family: sans-serif;
      padding: 2rem;
      background-color: #f2f2f2;
    }
    h2 { color: #005b4f; }
    .hidden { display: none; }
    .checkpoint { margin: 1rem 0; padding: 1rem; border: 1px solid #ccc; border-radius: 8px; background: #fff; }
    button { padding: 0.5rem 1rem; font-size: 1rem; }
    .success { color: green; }
    .error { color: red; }
  </style>
</head>
<body>

  <div id="login">
    <h2>Bejelentkezés</h2>
    <label>Név: <input type="text" id="name"></label><br><br>
    <label>Jelszó: <input type="password" id="password"></label><br><br>
    <button onclick="login()">Belépés</button>
    <p id="loginMsg" class="error"></p>
  </div>

  <div id="tour" class="hidden">
    <h2>Üdv, <span id="usernameDisplay"></span>!</h2>

    <h3>GPX fájlok letöltése</h3>
    <ul>
      <li><a href="/wp-content/uploads/bakony-utvonal.gpx" download>Bakony túra GPX</a></li>
      <li><a href="/wp-content/uploads/balaton-utvonal.gpx" download>Balaton-felvidék túra GPX</a></li>
    </ul>

    <h3>Ellenőrzőpontok</h3>
    <div id="checkpoints"></div>
  </div>

  <script>
    const users = [
      { name: "Don Joe", password: "30Vse12" },
      { name: "Kis Pál", password: "10vse20" } 
    ];

    const checkpoints = [
      { id: 1, name: "Városlőd", lat: 47.1594727, lon: 17.6710794 },
      { id: 2, name: "Odvaskő", lat: 47.2836890, lon: 17.7061015 },
      { id: 3, name: "Huszárokelőpuszta", lat: 47.3146701, lon: 17.6887561 },
      { id: 4, name: "Veszprém", lat: 47.1189646, lon: 17.9114044 },
      { id: 5, name: "Meggyespuszta", lat: 47.0517992, lon: 17.9374564 },
      { id: 6, name: "Alsóőrs", lat: 46.9854293, lon: 17.9743677 },
      { id: 7, name: "Csóka utca", lat: 47,4707145, lon: 19,0278961 }
    ];

    function login() {
      const name = document.getElementById('name').value.trim();
      const pass = document.getElementById('password').value;
      const user = users.find(u => u.name === name && u.password === pass);

      if (user) {
        document.getElementById('login').classList.add('hidden');
        document.getElementById('tour').classList.remove('hidden');
        document.getElementById('usernameDisplay').innerText = user.name;
        loadCheckpoints();
      } else {
        document.getElementById('loginMsg').innerText = "Hibás név vagy jelszó!";
      }
    }

    function loadCheckpoints() {
      const container = document.getElementById('checkpoints');
      checkpoints.forEach(cp => {
        const div = document.createElement('div');
        div.className = 'checkpoint';
        div.innerHTML = `
          <strong>${cp.name}</strong><br>
          <button onclick="stamp(${cp.lat}, ${cp.lon}, this)">Pecsételés</button>
          <p class="status"></p>
        `;
        container.appendChild(div);
      });
    }

    function stamp(targetLat, targetLon, button) {
      const statusP = button.nextElementSibling;
      if (!navigator.geolocation) {
        statusP.innerText = "A böngésző nem támogatja a helymeghatározást.";
        return;
      }

      navigator.geolocation.getCurrentPosition(pos => {
        const userLat = pos.coords.latitude;
        const userLon = pos.coords.longitude;
        const distance = getDistance(userLat, userLon, targetLat, targetLon);

        if (distance <= 100) {
          statusP.innerHTML = `<span class="success">✔️ Pecsét sikeres (${Math.round(distance)} m)</span>`;
        } else {
          statusP.innerHTML = `<span class="error">❌ Túl messze vagy a ponthoz (${Math.round(distance)} m)</span>`;
        }
      }, err => {
        statusP.innerText = "Nem sikerült lekérni a pozíciót.";
      });
    }

    // Haversine formula – távolság két GPS pont között méterben
    function getDistance(lat1, lon1, lat2, lon2) {
      const R = 6371000; // Föld sugara méterben
      const φ1 = lat1 * Math.PI / 180;
      const φ2 = lat2 * Math.PI / 180;
      const Δφ = (lat2 - lat1) * Math.PI / 180;
      const Δλ = (lon2 - lon1) * Math.PI / 180;

      const a = Math.sin(Δφ/2) * Math.sin(Δφ/2) +
                Math.cos(φ1) * Math.cos(φ2) *
                Math.sin(Δλ/2) * Math.sin(Δλ/2);
      const c = 2 * Math.atan2(Math.sqrt(a), Math.sqrt(1-a));

      return R * c;
    }
  </script>
</body>
</html>
