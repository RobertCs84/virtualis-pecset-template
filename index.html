<!DOCTYPE html>
<html lang="hu">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Virtuális Túra</title>
  <link rel="stylesheet" href="styles.css">
  <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
  <script src="virtual-tour.js" defer></script>
</head>
<body>

  <div id="login">
    <h2>Bejelentkezés</h2>
    <input type="text" id="name" placeholder="Név" required>
    <div>
      <input type="password" id="password" placeholder="Jelszó" required>
      <i id="togglePw" class="fas fa-eye-slash pw-toggle" title="Jelszó mutatása/elrejtése"></i>
    </div>
    <div id="loginMsg" class="login-msg"></div>
    <button onclick="login()">Belépés</button>
  </div>

  <div id="mainContent" class="hidden">
    <h2>Üdv, <span id="usernameDisplay"></span>!</h2>
    <button onclick="logout()">Kijelentkezés</button>

    <div id="checkpointsContainer">
      <div>
        <h3>Bakony régió</h3>
        <div id="bakonyPoints"></div>
      </div>
      <div>
        <h3>Balaton régió</h3>
        <div id="balatonPoints"></div>
      </div>
    </div>
  </div>

</body>
</html>
